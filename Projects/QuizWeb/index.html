<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>
    <div class="infobox  activeinfo">
      <div class="info-title"><span>Some Rules of this Quiz</span></div>
      <div class="info-list">
        <div>
          <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
          <div class="info">
            2. Once you select your answer, it can't be undone.
          </div>
          <div class="info">
            3. You can't select any option once time goes off.
          </div>
          <div class="info">
            4. You can't exit from the Quiz while you're playing.
          </div>
          <div class="info">
            5. You'll get points on the basis of your correct answers.
          </div>
        </div>
      </div>
      <div class="button">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>
  </body>
</html>
