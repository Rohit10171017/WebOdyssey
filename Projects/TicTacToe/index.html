<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gameContainer">
      <div class="gameInfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div class="gamer-info-details">
          <span class="info">Turn for X</span>
          <button type="reset" id="reset">Reset</button>
        </div>
      </div>
      <div class="container">
        <div class="line" style="width: 0vw"></div>
      </div>
    </div>
    <div class="game-grid">
        <div class="grid-row">
            <div class="grid-Box top left"></div>
            <div class="grid-Box top"></div>
            <div class="grid-Box top right"></div>
        </div>
           <div class="grid-row">
            <div class="grid-Box left"></div>
            <div class="grid-Box"></div>
            <div class="grid-Box right"></div>
        </div>
        <div class="grid-row">
            <div class="grid-Box bottom left"></div>
            <div class="grid-Box bottom"></div>
            <div class="grid-Box bottom right"></div>
        </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <h2 class="Win-Msg">Player X wins!ðŸŽ‰</h2>
        <button class="Play-again">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
