<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-Website</title>
    <link rel="stylesheet" href="/CSS/E_commerce.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">

            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Account</a>

        </div>
        <div class="row">
          <div class="col">
            <h1>
              Elite Gear for <br />

            </h1>

      </div>

      </div>

        <div class="col3">
          <a href="/product-details"

            <img src="/images/star.png" alt="" />
            <img src="/images/star.png" alt="" />

          <p>₹50.00</p>

        <div class="col3">
          <a href="/product-details"
            ><img src="/images/product-2.jpg" alt=""
          /></a>

            <img src="/images/star.png" alt="" />
            <img src="/images/star.png" alt="" />

          <a href="/product-details"

            <img src="/images/star.png" alt="" />

            <img src="/images/star.png" alt="" />
            <img src="/images/star.png" alt="" />
